<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border: 1px solid #ced4da !important;
            border-radius: 5px;
            padding: 10px;
            box-shadow: none;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .category-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .category-label {
            padding: 8px 15px;
            border-radius: 20px;
            background-color: #f8d7da;
            color: #721c24;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .category-label.selected {
            background-color: #f7941e;
            color: white;
        }
        .btn-signup {
            background-color: #f7941e;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-box text-center">
                    <h3 class="text-uppercase text-warning">Register</h3>
                    <p class="text-muted">Register Page For Shipper</p>
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="Phone Number">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="Identify Card">
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="password" class="form-control" placeholder="Retype Password">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Choose your favourite categories here:</label>
                            <div class="category-container">
                                <span class="category-label" onclick="toggleCategory(this)">Pho</span>
                                <span class="category-label" onclick="toggleCategory(this)">Bun</span>
                                <span class="category-label" onclick="toggleCategory(this)">Com</span>
                                <span class="category-label" onclick="toggleCategory(this)">Banh Canh</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Address">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="Bank Number">
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="Bank Name">
                            </div>
                        </div>
                        <div class="form-check text-start mb-3">
                            <input type="checkbox" class="form-check-input" id="terms">
                            <label class="form-check-label" for="terms">I Agree to <a href="#">The Terms Of The Contract</a></label>
                        </div>
                        <button type="submit" class="btn btn-signup w-100">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleCategory(element) {
            element.classList.toggle("selected");
        }
    </script>
</body>
</html>
