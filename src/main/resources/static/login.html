<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-black {
            background-color: black;
            color: white;
        }
        .btn-red {
            background-color: red;
            color: white;
        }
        .social-icons img {
            width: 40px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3 class="mb-4">WELCOME BACK</h3>
        <form id="loginForm">
            <div class="mb-3 text-start">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <a href="#" class="d-block text-end mt-1">Forgot Password</a>
            </div>
            <button type="submit" class="btn btn-black w-100">Sign In</button>
            <a href="customer_register.html">
                <button type="button" class="btn btn-red w-100 mt-2">Create New Account</button>
            </a>
        </form>
        <hr>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Ngăn form gửi request mặc định

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            fetch("http://localhost:8080/auth/login", { // Đảm bảo Spring Boot chạy tại địa chỉ này
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (!response.ok) {
                    alert("Login failed!!")
                } else {
                    return response.json();
                }
            })
            .then(data => {
                console.log(data);
                if (data.token) {
                    localStorage.setItem("authToken", data.token); // Lưu token
                    alert("Login success!");
                    // setTimeout(() => window.location.href = "home.html", 1000); // Chuyển hướng nếu cần
                } else {
                    alert("Login failed!!");
                }
            })
            .catch(() => {
                message.style.color = "red";
                message.innerText = "Lỗi kết nối đến server!";
            });
        });
    </script>
</body>
</html>
