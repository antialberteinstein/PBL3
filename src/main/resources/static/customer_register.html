<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border: 1px solid #ced4da !important; /* Đổi từ dashed sang solid */
            border-radius: 5px; /* Bo tròn nhẹ */
            padding: 10px;
            box-shadow: none; /* Loại bỏ hiệu ứng shadow khi focus */
        }

        .form-control:focus {
            border-color: #007bff; /* Đổi màu viền khi focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Tạo hiệu ứng viền xanh nhẹ */
        }
        .form-check-label a {
            text-decoration: none;
            color: #f7941e;
        }
        .btn-signup {
            background-color: #f7941e;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="register-box text-center">
                    <h3 class="text-uppercase text-warning">Register</h3>
                    <p class="text-muted">Register Page For Customer</p>
                    <form id="customerRegisterForm">
                        <div class="mb-3">
                            <input id="name" type="text" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="mb-3">
                            <input id="phoneNumber" type="text" class="form-control" placeholder="Phone Number" required>
                        </div>
                        <div class="mb-3">
                            <input id="username" type="text" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input id="password" type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <input id="retypePassword" type="password" class="form-control" placeholder="Retype Password" required>
                        </div>
                        <div class="mb-3">
                            <input id="dob" type="date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <select class="form-control" id="gender" required>
                                <option value="">Select Gender</option>
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                                <option value="2">Other</option>
                            </select>
                        </div>
                        <div class="form-check text-start mb-3">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">I Agree to <a href="#">The Terms Of The Contract</a></label>
                        </div>
                        <button type="submit" class="btn btn-signup w-100">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("customerRegisterForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Ngăn form gửi request mặc định
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let name = document.getElementById("name").value;
            let phoneNumber = document.getElementById("phoneNumber").value;
            let retypePassword = document.getElementById("retypePassword").value;
            let dob = document.getElementById("dob").value;
            let gender = parseInt(document.getElementById("gender").value, 10);

            if (retypePassword !== password) {
                alert("Passwords do not match!");
                return;
            }


            fetch("http://localhost:8080/auth/register/customer", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password, name, phoneNumber, dob, gender })
            })
            .then(response => {
                if (!response.ok) {
                    alert("Register failed!!")
                } else {
                    return response.json();
                }
            })
            .then(data => {
                console.log(data);
                if (data.token) {
                    localStorage.setItem("authToken", data.token); // Lưu token
                    alert("Register success!");
                    // setTimeout(() => window.location.href = "home.html", 1000); // Chuyển hướng nếu cần
                } else {
                    alert("Register failed!!");
                }
            })
            .catch(() => {
                message.style.color = "red";
                message.innerText = "Lỗi kết nối đến server!";
            });
        });
    </script>
</body>
</html>
