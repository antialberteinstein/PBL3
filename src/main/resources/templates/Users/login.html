<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:replace="~{fragments :: header('Đăng nhập')}"></div>

    <main>
        <form action="/auth/login" method="post">
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Số điện thoại/Email</label>
                <input type="text" name="phoneNumber" class="form-control" placeholder="Số điện thoại">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" name="password" class="form-control" placeholder="Mật khẩu">
            </div>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
            <a href="/auth/register" class="btn btn-secondary">Đăng ký</a>

            <p th:text="${message}"></p>
        </form>
    </main>

    <div th:replace="~{fragments :: footer}"></div>

</body>
</html>
