<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterShipper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <a class="nav-link" href="#">Trang Chủ</a>
            <a class="nav-link" href="#">Điều Khoản</a>
        </div>
    </nav>
    <!-- Main content -->
    <div class="container-fluid register-container">
        <!-- Register form -->
        <div class="login-form">
            <form class="register-box" th:action="@{/shipper/register}" method="post">
                <div class="login-title">ĐĂNG KÝ</div>
                <div class="mb-2">
                    <label for="vehicleType" class="form-label">Loại Phương Tiện</label>
                    <input type="text" class="form-control" id="vehicleType" name="vehicleType" required>
                </div>
                <div class="mb-2">
                    <label for="licensePlate" class="form-label">Biển Số Xe</label>
                    <input type="text" class="form-control" id="licensePlate" name="licensePlate" required>
                </div>
                <div class="mb-2">
                    <label for="driverLicense" class="form-label">Bằng Lái Xe</label>
                    <input type="text" class="form-control" id="driverLicense" name="driverLicense" required>
                </div>
                <div class="mb-4">
                    <label for="cccd" class="form-label">Số CCCD</label>
                    <input type="text" class="form-control" id="cccd" name="cccd" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-login">Đăng Ký</button>
                    <a href="/register" class="btn btn-register">Quay Lại Trang Trước</a>
                </div>
            </form>
        </div>
        <!-- Right image -->
        <div class="left-img">
            <img th:src="@{/images/chef.png}" alt="Chef Image">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
