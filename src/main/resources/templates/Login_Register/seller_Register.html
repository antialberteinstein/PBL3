<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterCustomer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <a class="nav-link" href="#">Trang Chủ</a>
            <a class="nav-link" href="#">Điều Khoản</a>
        </div>
    </nav>
    <!-- Main content -->
    <div class="container-fluid register-container">
        <!-- Register form -->
        <div class="login-form">
            <form class="register-box" th:action="@{/customer/register}" method="post">
                <div class="login-title">ĐĂNG KÝ</div>
                <div class="mb-2">
                    <label for="shopName" class="form-label">Tên Cửa Hàng</label>
                    <input type="text" class="form-control" id="shopName" name="shopName" required>
                </div>
                <div class="mb-2">
                    <label for="province" class="form-label">Tỉnh/Thành Phố</label>
                    <input type="text" class="form-control" id="province" name="province" required>
                </div>
                <div class="mb-2">
                    <label for="ward" class="form-label">Xã/Phường</label>
                    <input type="text" class="form-control" id="ward" name="ward" required>
                </div>
                <div class="mb-2">
                    <label for="address1" class="form-label">Địa Chỉ 1</label>
                    <input type="text" class="form-control" id="address1" name="address1" required>
                </div>
                <div class="mb-4">
                    <label for="address2" class="form-label">Địa Chỉ 2</label>
                    <input type="text" class="form-control" id="address2" name="address2">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-login">Đăng Ký</button>
                    <a href="/register" class="btn btn-register">Quay Lại Trang Trước</a>
                </div>
            </form>
        </div>
        <!-- Right image -->
        <div class="left-img">
            <img th:src="@{/images/chef.png}" alt="Chef Image">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
