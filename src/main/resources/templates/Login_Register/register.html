<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <a class="nav-link" href="#">Trang Chủ</a>
            <a class="nav-link" href="#">Điều Khoản</a>
        </div>
    </nav>
    <!-- Main content -->
    <div class="container-fluid register-container">
        <!-- Register form -->
        <div class="login-form">
            <form class="register-box" th:action="@{/register}" method="post">
                <div class="login-title">ĐĂNG KÝ</div>
                <div class="mb-2">
                    <label for="username" class="form-label">Tên Đăng Nhập</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Mật Khẩu</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-2">
                    <label for="confirmPassword" class="form-label">Nhập Lại Mật Khẩu</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="mb-2">
                    <label for="fullname" class="form-label">Họ Và Tên</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" required>
                </div>
                <div class="mb-2">
                    <label for="phone" class="form-label">Số Điện Thoại</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-2">
                    <label for="dob" class="form-label">Ngày Sinh</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                <div class="mb-2">
                    <label for="gender" class="form-label">Giới Tính</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="">Chọn giới tính</option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Vai Trò</label>
                    <select class="form-control" id="role" name="role" required>
                        <option value="">Chọn vai trò</option>
                        <option value="customer">Customer</option>
                        <option value="seller">Seller</option>
                        <option value="shipper">Shipper</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-login">Đăng Ký</button>
                    <a href="/login" class="btn btn-register">Đăng Nhập</a>
                </div>
            </form>
        </div>
        <!-- Right image -->
        <div class="left-img">
            <img th:src="@{/images/chef.png}" alt="Chef Image">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
