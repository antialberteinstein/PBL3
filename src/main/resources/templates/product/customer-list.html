<!DOCTYPE html>
<html layout:decorate="~{shared/layout/base}">
<head layout:title="Trang Chủ">
</head>
<div layout:fragment="content">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nhà hàng</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/cart}">Giỏ hàng <i class="fas fa-shopping-cart"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/order}">Đơn hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tài khoản</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="search-box">
            <h2 class="text-center mb-4">Tìm kiếm món ăn</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="input-group ninput-group">
                        <input id="searchInput" type="text" class="form-control nform-control " placeholder="Nhập tên món ăn...">
                        <button id="searchBtn" class="btn btn-primary nbtn-primary" type="button">Tìm kiếm</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <h4>Danh mục</h4>
            <div class="d-flex flex-wrap">
                <span class="badge bg-primary category-badge">Tất cả</span>
                <span class="badge bg-secondary category-badge">Món chính</span>
                <span class="badge bg-secondary category-badge">Tráng miệng</span>
                <span class="badge bg-secondary category-badge">Đồ uống</span>
            </div>
        </div>

        <div class="row" id="foodList">
            <!-- Bún bò -->
            <div class="col-md-4">
                <div class="card food-card">
                    <img th:src="@{/images/food/bunbo.png}" class="card-img-top" alt="Bún bò">
                    <div class="card-body ncard-body">
                        <h5 class="card-title ncard-title">Bún bò Huế</h5>
                        <p class="card-text ncard-text">Bún bò Huế truyền thống với nước dùng đậm đà, thịt bò mềm và rau thơm</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="price">45.000đ</span>
                            <button class="btn btn-outline-primary nbtn-outline-primary btn-add-cart">Đặt món</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.category-badge').forEach(badge => {
                badge.addEventListener('click', function() {
                    document.querySelectorAll('.category-badge').forEach(b => {
                        b.classList.remove('bg-primary');
                        b.classList.add('bg-secondary');
                    });
                    this.classList.remove('bg-secondary');
                    this.classList.add('bg-primary');
                });
            });

            document.getElementById('searchBtn').onclick = function() {
                const keyword = document.getElementById('searchInput').value.toLowerCase();
                document.querySelectorAll('#foodList .food-card').forEach(card => {
                    const name = card.querySelector('.card-title').textContent.toLowerCase();
                    card.style.display = name.includes(keyword) ? '' : 'none';
                });
            };
        });
    </script>
</div>
</html>
