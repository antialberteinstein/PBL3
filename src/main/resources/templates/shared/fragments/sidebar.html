<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Sidebar cho tất cả người dùng -->
<div th:fragment="sidebar" class="sidebar">
    <!-- Nội dung sidebar chung -->
    <div class="sidebar-header">
        <a href="/" class="sidebar-brand">ShoppieFood</a>
        <button class="sidebar-close-btn">&times;</button>
    </div>

    <!-- Sidebar dành riêng cho shipper -->
    <div th:if="${userRole == 'SHIPPER'}" class="user-info">
        <img class="avatar" src="/images/Avatar/shipper.png" alt="avatar">
        <div class="user-name">Anh shipper thân thiện</div>
        <div class="user-contact">SĐT: 0123 456 789</div>
        <ul class="user-menu">
            <li><a href="/shipper/profile"><i class="fas fa-user"></i> Thông tin tài khoản</a></li>
            <li><a href="/shipper/orders/new"><i class="fas fa-bell"></i> Hiển thị các đơn hàng mới</a></li>
            <li><a href="/shipper/orders/history"><i class="fas fa-history"></i> Lịch sử giao hàng</a></li>
            <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a></li>
        </ul>
    </div>

    <!-- Sidebar cho các vai trò khác (customer, restaurant, admin) -->
    <!-- Nội dung sidebar cho các vai trò khác nếu cần -->
</div>

</html>
