<div th:fragment="navbar">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <div th:if="${session.role != null}">
                <!-- Sidebar Toggle Button - Chỉ để mở sidebar -->
                <button id="sidebarToggleBtn" class="menu-toggle me-2" type="button" aria-label="Toggle sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <!-- Brand -->
            <a class="navbar-brand" href="/">Shoppie Food</a>
            
            <!-- Navbar Toggle Button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Trang chủ</a>
                    </li>
                    <li class="nav-item" th:if="${session.role == 'user'}">
                        <a class="nav-link" href="/user/orders">Đơn hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">Về chúng tôi</a>
                    </li>
                </ul>
                
                <!-- Right side items -->
                <ul class="navbar-nav">
                    <!-- Thay thế liên kết giỏ hàng bằng phần tử div chứa cart fragment -->
                    <li class="nav-item" >
                        <div class="nav-link" style="cursor: pointer;">
                            <!-- Nhúng fragment cart vào đây -->
                            <div th:replace="~{shared/fragments/cart :: cart}"></div>
                        </div>
                    </li>
                    <li class="nav-item" th:if="${session.user == null}">
                        <a class="nav-link" href="/auth/login">Đăng nhập</a>
                    </li>
                    <li class="nav-item" th:if="${session.user == null}">
                        <a class="nav-link" href="/auth/register">Đăng ký</a>
                    </li>
                    <li class="nav-item" th:if="${session.user != null && session.role == 'user'}">
                        <a class="nav-link" href="/user/profile">
                            <i class="fas fa-user"></i> 
                            <span th:text="${session.user.name}">Tên người dùng</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
