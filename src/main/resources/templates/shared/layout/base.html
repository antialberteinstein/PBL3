<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title layout:title-pattern="$title | Shoppie Food">Shoppie Food</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" th:href="@{/css/main.css}">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-custom">
            <div class="container-fluid">
                <a class="nav-link" href="#">Trang Chủ</a>
                <a class="nav-link" href="#">Điều Khoản</a>
                <a class="nav-link" th:each="link : ${links}" th:href="${link.url}" th:text="${link.text}"></a>
                <a class="nav-link" th:if="${isLoggedIn}" href="#">Tài Khoản</a>
                <a class="nav-link" th:if="${isLoggedIn}" href="#">Đăng Xuất</a>
            </div>
        </nav>

        <div layout:fragment="content"></div>

        <div layout:fragment="misc"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
