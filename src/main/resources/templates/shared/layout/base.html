<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title layout:title-pattern="$title | Shoppie Food">Shoppie Food</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" th:href="@{/css/base/color.css}">
        <link rel="stylesheet" th:href="@{/css/components/navbar.css}">
        <link rel="stylesheet" th:href="@{/css/components/sidebar.css}">
        <link rel="stylesheet" th:href="@{/css/objects/auth.css}">
        <link rel="stylesheet" th:href="@{/css/objects/food.css}">
        <link rel="stylesheet" th:href="@{/css/objects/order.css}">
        <link rel="stylesheet" th:href="@{/css/objects/user.css}">
        <link rel="stylesheet" th:href="@{/css/misc.css}">
    </head>
    <body>
        
        <div th:replace="~{shared/fragments/navbar}"></div>

        <!-- Floating Sidebar -->
        <div id="floatingSidebar" class="floating-sidebar">
            <div th:replace="~{shared/fragments/sidebar :: sidebar}"></div>
        </div>

        <!-- Overlay for mobile -->
        <div id="sidebarOverlay" class="sidebar-overlay"></div>

        <div layout:fragment="content"></div>

        <div layout:fragment="misc"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.getElementById('sidebarToggle').addEventListener('click', function() {
                document.getElementById('floatingSidebar').classList.toggle('active');
                document.getElementById('sidebarOverlay').classList.toggle('active');
            });

            document.getElementById('sidebarOverlay').addEventListener('click', function() {
                document.getElementById('floatingSidebar').classList.remove('active');
                document.getElementById('sidebarOverlay').classList.remove('active');
            });
        </script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Toggle sidebar khi nhấp vào nút menu (nếu có)
                const menuToggle = document.querySelector('.menu-toggle') || document.querySelector('.navbar-toggler');
                const sidebar = document.getElementById('floatingSidebar');
                const overlay = document.getElementById('sidebarOverlay');
                
                if (menuToggle) {
                    menuToggle.addEventListener('click', function() {
                        sidebar.classList.toggle('active');
                        overlay.classList.toggle('active');
                    });
                }
                
                // Đóng sidebar khi nhấp vào overlay
                if (overlay) {
                    overlay.addEventListener('click', function() {
                        sidebar.classList.remove('active');
                        overlay.classList.remove('active');
                    });
                }
                
                // Đóng sidebar khi nhấp vào nút đóng
                const closeBtn = document.querySelector('.sidebar-close-btn');
                if (closeBtn) {
                    closeBtn.addEventListener('click', function() {
                        sidebar.classList.remove('active');
                        overlay.classList.remove('active');
                    });
                }
            });
        </script>
    </body>
</html>
