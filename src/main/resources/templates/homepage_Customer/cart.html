<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" th:href="@{/css/customer/home.css}">
    <link rel="stylesheet" th:href="@{/css/customer/cart_order.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nhà hàng</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customer/home}">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customer/order}">Đơn hàng</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="cart-sidebar">
        <h2 class="cart-title">GIỎ HÀNG</h2>
        <div id="cartItems">
            <!-- Render danh sách món trong giỏ hàng ở đây -->
            <!-- Ví dụ mẫu -->
            
            <div class="cart-item">
                <span class="cart-item-name">Bún đậu mắm tôm</span>
                <span class="cart-item-price">30,000 VNĐ</span>
                <div class="cart-item-actions">
                    <button class="btn btn-danger">Xóa</button>
                    <button class="btn btn-primary">Đặt ngay</button>
                </div>
            </div>
            <div class="cart-item">
                <span class="cart-item-name">Bún măng gà</span>
                <span class="cart-item-price">25,000 VNĐ</span>
                <div class="cart-item-actions">
                    <button class="btn btn-danger">Xóa</button>
                    <button class="btn btn-primary">Đặt ngay</button>
                </div>
            </div>
            <div class="cart-item">
                <span class="cart-item-name">Bún bò Huế</span>
                <span class="cart-item-price">25,000 VNĐ</span>
                <div class="cart-item-actions">
                    <button class="btn btn-danger">Xóa</button>
                    <button class="btn btn-primary">Đặt ngay</button>
                </div>
            </div>
           
        </div>
        <div class="cart-actions">
            <a class="btn btn-warning" th:href="@{/customer/orders}">Đặt hàng</a>
            <a class="btn btn-dark" th:href="@{/customer/home}">Tiếp tục mua</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JS renderCart() nếu cần
    </script>
</body>
</html>
