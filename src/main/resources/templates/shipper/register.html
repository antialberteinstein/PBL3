<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head(title = 'Đăng Ký', css = '/css/login.css')}"></head>
<body>
    <div th:replace="~{fragments :: navbar(false)}"></div>
    <!-- Main content -->
    <div class="container-fluid register-container">
        <!-- Register form -->
        <div class="login-form">
            <form class="login-box" th:action="@{/shipper/register}" method="post">
                <div class="login-title">ĐĂNG KÝ</div>
                <div class="input-field mb-2">
                    <label for="vehicleType" class="form-label">Loại Phương Tiện</label>
                    <select class="form-control nform-control" id="vehicleType" name="vehicleType" required>
                        <option value="motorbike">Xe máy</option>
                        <option value="car">Xe ô tô</option>
                        <option value="truck">Xe tải</option>
                </div>
                <div class="input-field mb-2">
                    <label for="licensePlate" class="form-label">Biển Số Xe</label>
                    <input type="text" class="form-control nform-control" id="licensePlate" name="licensePlate" required>
                </div>
                <div class="input-field mb-2">
                    <label for="driverLicense" class="form-label">Bằng Lái Xe</label>
                    <input type="text" class="form-control nform-control" id="driverLicense" name="driverLicense" required>
                </div>
                <div class="input-field mb-4">
                    <label for="cccd" class="form-label">Số CCCD</label>
                    <input type="text" class="form-control nform-control" id="cccd" name="cccd" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary nbtn-primary">Đăng Ký</button>
                    <a href="/register" class="btn btn-secondary nbtn-secondary">Quay Lại</a>
                </div>
            </form>
        </div>
        <!-- Right image -->
        <div class="left-img">
            <img th:src="@{/images/chef.png}" alt="Chef Image">
        </div>
    </div>
    <div th:replace="~{fragments :: script}"></div>
</body>
</html>
