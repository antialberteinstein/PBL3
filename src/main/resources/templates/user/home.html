<!DOCTYPE html>
<html layout:decorate="~{shared/layout/base}">
<head layout:title="Trang Chủ">
</head>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group">
                    <input id="searchInput" type="text" class="form-control nform-control" placeholder="Nhập tên món ăn..."/>
                    <button id="searchBtn" class="btn btn-primary nbtn-primary" type="button">Tìm kiếm</button>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <h4>Danh mục</h4>
            <div class="d-flex flex-wrap">
                <span class="badge bg-primary category-badge" data-category="all">Tất cả</span>
                <span class="badge bg-secondary category-badge" data-category="main">Món chính</span>
                <span class="badge bg-secondary category-badge" data-category="dessert">Tráng miệng</span>
                <span class="badge bg-secondary category-badge" data-category="drink">Đồ uống</span>
            </div>
        </div>

        <div class="row" id="foodList">
            <div th:each="product : ${products}" class="col-md-4 mb-4">
                <div class="card food-card" data-category="${product.category}">
                    <img th:src="@{/images/food/${product.image}}" class="card-img-top" alt="${product.name}">
                    <div class="card-body ncard-body">
                        <h5 class="card-title ncard-title" th:text="${product.name}">Tên món ăn</h5>
                        <p class="card-text ncard-text" th:text="${product.description}">Mô tả món ăn</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="price" th:text="${product.price}">Giá</span>
                            <button class="btn btn-outline-primary nbtn-outline-primary btn-add-cart" th:attr="data-id=${product.id}">Đặt món</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="misc">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const foodList = document.getElementById('foodList');
            let currentCategory = 'all';

            // Real-time search functionality
            searchInput.addEventListener('input', function() {
                filterFoods();
            });

            // Category filtering
            document.querySelectorAll('.category-badge').forEach(badge => {
                badge.addEventListener('click', function() {
                    // Update badge styles
                    document.querySelectorAll('.category-badge').forEach(b => {
                        b.classList.remove('bg-primary');
                        b.classList.add('bg-secondary');
                    });
                    this.classList.remove('bg-secondary');
                    this.classList.add('bg-primary');

                    // Update current category and filter
                    currentCategory = this.dataset.category;
                    filterFoods();
                });
            });

            // Combined search and category filter function
            function filterFoods() {
                const keyword = searchInput.value.toLowerCase();
                document.querySelectorAll('#foodList .food-card').forEach(card => {
                    const name = card.querySelector('.card-title').textContent.toLowerCase();
                    const category = card.dataset.category;
                    
                    const matchesSearch = name.includes(keyword);
                    const matchesCategory = currentCategory === 'all' || category === currentCategory;
                    
                    card.style.display = matchesSearch && matchesCategory ? '' : 'none';
                });
            }

            // Add to cart functionality
            document.querySelectorAll('.btn-add-cart').forEach(button => {
                button.addEventListener('click', function() {
                    const productId = this.dataset.id;
                    // TODO: Implement add to cart functionality
                    console.log('Adding product to cart:', productId);
                });
            });
        });
    </script>
</div>
</html>
