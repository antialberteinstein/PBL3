<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layout/base}">
<head>
</head>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group">
                    <input id="searchInput" type="text" class="form-control nform-control" placeholder="Nhập tên món ăn..."/>
                    <button id="searchBtn" class="btn btn-primary nbtn-primary" type="button">Tìm kiếm</button>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <h4>Danh mục</h4>
            <div class="d-flex flex-wrap">
                <span class="badge bg-primary category-badge" data-category="all">Tất cả</span>
                <span class="badge bg-secondary category-badge" data-category="main">Món chính</span>
                <span class="badge bg-secondary category-badge" data-category="dessert">Tráng miệng</span>
                <span class="badge bg-secondary category-badge" data-category="drink">Đồ uống</span>
            </div>
        </div>

        <div class="row" id="foodList">
            <div th:each="product : ${products}" class="col-md-4 mb-4">
                <div class="card food-card" data-category="${product.category}">
                    <img th:src="@{/images/food/${product.image}}" class="card-img-top" alt="${product.name}">
                    <div class="card-body ncard-body">
                        <h5 class="card-title ncard-title" th:text="${product.name}">Tên món ăn</h5>
                        <p class="card-text ncard-text" th:text="${product.description}">Mô tả món ăn</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="price" th:text="${product.price}">Giá</span>
                            <button class="btn btn-outline-primary nbtn-outline-primary btn-add-cart" th:attr="data-id=${product.id}">Đặt món</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
