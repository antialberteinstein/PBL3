<div layout:fragment="content">
  <!-- Main content -->
  <div class="container-fluid main-container">
    <!-- Left image -->
    <div class="left-img">

    <!-- Login form -->
    <div class="login-form">
      <form class="login-box" th:action="@{/auth/login}" method="post" id="loginForm">
        <div class="login-title">ÄÄ‚NG NHáº¬P</div>
        
        <div class="input-field">
          <label for="phoneNumber" class="form-label">Email/Sá»‘ Ä‘iá»‡n thoáº¡i <span class="required-star">*</span></label>
          <input type="text" class="form-control nform-control" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="feedback-container mb-2">
          <div class="invalid-feedback" id="phoneError">Vui lÃ²ng nháº­p email hoáº·c sá»‘ Ä‘iá»‡n thoáº¡i.</div>
        </div>
        
        <div class="mb-3 input-field">
          <label for="password" class="form-label">Máº­t Kháº©u <span class="required-star">*</span></label>
          <div class="input-with-icon">
            <input type="password" class="form-control nform-control" id="password" name="password" required>
            <span class="toggle-password" id="togglePassword">ğŸ‘ï¸</span>
          </div>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Ghi nhá»› Ä‘Äƒng nháº­p
            </label>
          </div>
          <div>
            <a href="/auth/forgot-password" class="text-decoration-none">QuÃªn máº­t kháº©u?</a>
          </div>
        </div>
        
        <div class="d-flex justify-content-between">
            <a href="/auth/register" class="btn btn-secondary nbtn-secondary">ÄÄƒng KÃ½</a>
            <button type="submit" class="btn btn-primary nbtn-primary">ÄÄƒng Nháº­p</button>
        </div>
        <p th:text="${message}" class="text-danger text-center mt-3"></p>
      </form>
      
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Form validation
      const loginForm = document.getElementById('loginForm');
      const phoneNumberInput = document.getElementById('phoneNumber');
      const passwordInput = document.getElementById('password');
      const phoneError = document.getElementById('phoneError');
      const passwordError = document.getElementById('passwordError');
      
      // Toggle password visibility
      const togglePassword = document.getElementById('togglePassword');
      if (togglePassword) {
        togglePassword.addEventListener('click', function() {
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          this.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ”’';
        });
      }
      
      // Form submit validation
      if (loginForm) {
        loginForm.addEventListener('submit', function(event) {
          let isValid = true;
          
          // Validate phone number/email
          if (!phoneNumberInput.value.trim()) {
            phoneNumberInput.classList.add('is-invalid');
            phoneError.textContent = 'Vui lÃ²ng nháº­p email hoáº·c sá»‘ Ä‘iá»‡n thoáº¡i';
            isValid = false;
          } else {
            phoneNumberInput.classList.remove('is-invalid');
            phoneNumberInput.classList.add('field-valid');
          }
          
          // Password validation removed, only HTML required attribute remains
          
          if (!isValid) {
            event.preventDefault();
          }
        });
        
        // Input validation for real-time feedback
        phoneNumberInput.addEventListener('input', function() {
          if (this.value.trim()) {
            this.classList.remove('is-invalid');
            if (this.value.trim().length > 3) {
              this.classList.add('field-valid');
            }
          } else {
            this.classList.add('is-invalid');
            this.classList.remove('field-valid');
          }
        });
        
        // Password input validation removed
      }
    });
  </script>
